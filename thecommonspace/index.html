<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Common Space | Pass-through Test</title>
    <style>
        body {
            background: #000;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #arrival-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ritual-btn {
            background: transparent;
            border: 1px solid rgba(212, 212, 200, 0.3);
            color: #d4d4c8;
            padding: 20px 40px;
            font-family: inherit;
            letter-spacing: 0.2rem;
            cursor: pointer;
        }

        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            gap: 4px;
            padding: 4px;
        }

        .video-box {
            background: #050505;
            position: relative;
            border: 1px solid rgba(212, 212, 200, 0.1);
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            font-size: 0.6rem;
            z-index: 10;
            pointer-events: none;
            letter-spacing: 0.1em;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="arrival-mask">
        <button class="ritual-btn" onclick="activateView()">ENTER THE COMMON SPACE</button>
    </div>

    <div class="test-grid">
        <div class="video-box">
            <div class="label">TONY</div>
            <div id="tony-slot" style="height:100%"></div>
        </div>
        <div class="video-box">
            <div class="label">COURT</div>
            <div id="court-slot" style="height:100%"></div>
        </div>
    </div>

    <script>
        const ROOM = 'Ritual_Room_111';

        function activateView() {
            document.getElementById('arrival-mask').style.display = 'none';

            const tonySlot = document.getElementById('tony-slot');
            const courtSlot = document.getElementById('court-slot');

            // Force View of specific Stream IDs within the same room
            // &view=ID is the key to bypassing the "Join" screen as a watcher
            const baseParams = `&room=${ROOM}&autoplay=1&autostart=1&cleanviewer=1&mute=1&noheader=1&nomenu=1&scale=100`;

            tonySlot.innerHTML = `<iframe src="https://vdo.ninja/?view=TonyPort${baseParams}"></iframe>`;

            setTimeout(() => {
                courtSlot.innerHTML = `<iframe src="https://vdo.ninja/?view=CourtPort${baseParams}"></iframe>`;
            }, 800);
        }
    </script>
</body>

</html>
