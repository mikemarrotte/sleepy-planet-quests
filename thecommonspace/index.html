<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Common Space</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #d4d4c8;
            --void: #050705;
        }

        body {
            background: var(--void);
            color: var(--gold);
            font-family: 'Newsreader', serif;
            margin: 0;
            overflow: hidden;
            transition: background 3s ease;
        }

        /* Mode: Reception (Standard Call) */
        .mode-reception #portal-stage {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 40px;
            height: 80vh;
        }

        .mode-reception .participant-orb {
            border: 1px solid rgba(212, 212, 200, 0.2);
            border-radius: 10px;
            width: 100% !important;
            height: 100% !important;
            filter: none !important;
        }

        .mode-reception #curtain {
            display: none;
        }

        /* Mode: Portal (Magic) */
        .mode-portal #portal-stage {
            display: block;
            position: relative;
            height: 100vh;
        }

        .mode-portal .participant-orb {
            position: absolute;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            filter: blur(2px) drop-shadow(0 0 20px rgba(212, 212, 200, 0.2));
            transition: all 5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(212, 212, 200, 0.4);
        }

        .mode-portal #tony-orb {
            top: 20%;
            left: 10%;
        }

        .mode-portal #court-orb {
            top: 20%;
            right: 10%;
        }

        .mode-portal #mike-orb {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
        }

        /* The Veil */
        #curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 1000;
            transition: all 3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hidden Utilities */
        #my-camera-feed {
            position: fixed;
            bottom: -100px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #arrival-mask {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 2s ease;
        }

        .ritual-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 20px 40px;
            letter-spacing: 0.5em;
            cursor: pointer;
        }

        #omen-container {
            position: fixed;
            bottom: 20%;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
        }

        /* Labels only in reception */
        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.6rem;
            opacity: 0.5;
            z-index: 10;
        }

        .mode-portal .label {
            display: none;
        }
    </style>
</head>

<body class="mode-reception">

    <div id="arrival-mask">
        <button class="ritual-btn" onclick="enterRitual()">ENTER THE SPACE</button>
    </div>

    <!-- Hidden iframe that actually pumps the local camera -->
    <iframe id="my-camera-feed" allow="autoplay;camera;microphone;fullscreen"></iframe>

    <div id="portal-stage">
        <div id="tony-orb" class="participant-orb">
            <div class="label">TONY</div>
        </div>
        <div id="mike-orb" class="participant-orb">
            <div class="label">MIKE</div>
        </div>
        <div id="court-orb" class="participant-orb">
            <div class="label">COURT</div>
        </div>
    </div>

    <div id="curtain">
        <div style="font-size: 0.7rem; letter-spacing: 1em; opacity: 0.3;">THE SPECTRAL VEIL</div>
    </div>

    <div id="omen-container">
        <p id="omen-text"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        window.participantRole = urlParams.get('role') || 'court';
        // Force clean URL
        window.history.replaceState({}, document.title, window.location.pathname);
    </script>
    <script src="../app.js"></script>
</body>

</html>
