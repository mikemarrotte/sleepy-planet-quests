<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Common Space</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #d4d4c8;
            --void: #050705;
        }

        body {
            background: #000;
            color: var(--gold);
            font-family: 'Newsreader', serif;
            margin: 0;
            overflow: hidden;
        }

        /* The Two Stages */
        #reception-stage,
        #ritual-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        /* Mode: Reception Styles */
        .mode-reception #reception-stage {
            opacity: 1;
            pointer-events: all;
        }

        .mode-reception #ritual-stage {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        /* Mode: Portal Styles */
        .mode-portal #reception-stage {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
        }

        .mode-portal #ritual-stage {
            opacity: 1;
            pointer-events: all;
        }

        /* Ritual Orb Layout */
        .participant-orb {
            position: absolute;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            filter: blur(1px) drop-shadow(0 0 30px rgba(212, 212, 200, 0.1));
            border: 1px solid rgba(212, 212, 200, 0.3);
            overflow: hidden;
            transition: all 4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #tony-orb {
            top: 15%;
            left: 10%;
        }

        #court-orb {
            top: 15%;
            right: 10%;
        }

        #mike-orb {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
        }

        /* The Veil */
        #curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            transition: all 3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 1;
        }

        #arrival-mask {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 2s ease;
        }

        .ritual-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 20px 40px;
            letter-spacing: 0.5em;
            cursor: pointer;
            font-size: 1rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #my-camera-engine {
            position: fixed;
            top: -1000px;
        }

        #debug-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.5rem;
            opacity: 0.3;
            z-index: 10000;
            font-family: monospace;
        }
    </style>
</head>

<body class="mode-reception">

    <div id="debug-status">SYSTEM: STANDBY</div>

    <div id="arrival-mask">
        <button class="ritual-btn" onclick="startTheRitual()">ENTER THE SPACE</button>
    </div>

    <!-- RECEPTION STAGE (VDO.Ninja UI) -->
    <div id="reception-stage">
        <iframe id="reception-iframe" allow="autoplay;camera;microphone;fullscreen"></iframe>
    </div>

    <!-- RITUAL STAGE (Magical Orbs) -->
    <div id="ritual-stage">
        <div id="tony-orb" class="participant-orb"></div>
        <div id="mike-orb" class="participant-orb"></div>
        <div id="court-orb" class="participant-orb"></div>

        <div id="curtain">
            <div style="font-size: 0.7rem; letter-spacing: 1em; opacity: 0.3;">THE SPECTRAL VEIL</div>
        </div>

        <div id="omen-container"
            style="position:fixed; bottom:25%; width:100%; text-align:center; opacity:0; transition:2s;">
            <p id="omen-text" style="font-size:1.4rem; letter-spacing:0.3em;"></p>
        </div>
    </div>

    <!-- Hidden Engine to pump camera if needed -->
    <iframe id="my-camera-engine" allow="autoplay;camera;microphone;fullscreen"></iframe>

    <script>
        const params = new URLSearchParams(window.location.search);
        window.participantRole = params.get('role') || 'court';
        document.getElementById('debug-status').textContent = `ROLE: ${window.participantRole.toUpperCase()} | READY`;

        function startTheRitual() {
            document.getElementById('arrival-mask').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('arrival-mask').style.display = 'none';
                if (window.updateSystem) window.updateSystem();
            }, 1000);
        }
    </script>
    <script src="../app.js"></script>
</body>

</html>
