<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Common Space</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #d4d4c8;
            --void: #050705;
        }

        body {
            background: var(--void);
            color: var(--gold);
            font-family: 'Newsreader', serif;
            margin: 0;
            overflow: hidden;
        }

        #vessel {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Reception View */
        .mode-reception #portal-stage {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 40px;
            box-sizing: border-box;
            height: 100vh;
        }

        .mode-reception .participant-orb {
            border: 1px solid rgba(212, 212, 200, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .mode-reception #curtain {
            display: none;
        }

        /* Portal View */
        .mode-portal #portal-stage {
            display: block;
            position: relative;
            height: 100vh;
        }

        .mode-portal .participant-orb {
            position: absolute;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            filter: blur(1px) drop-shadow(0 0 30px rgba(212, 212, 200, 0.1));
            transition: all 4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(212, 212, 200, 0.3);
            overflow: hidden;
        }

        .mode-portal #tony-orb {
            top: 15%;
            left: 8%;
        }

        .mode-portal #court-orb {
            top: 15%;
            right: 8%;
        }

        .mode-portal #mike-orb {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }

        #curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            transition: all 3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #arrival-mask {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 2s ease;
        }

        .ritual-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 20px 40px;
            letter-spacing: 0.5em;
            cursor: pointer;
            font-size: 1rem;
        }

        #omen-container {
            position: fixed;
            bottom: 25%;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            font-size: 1.4rem;
            letter-spacing: 0.3em;
            text-shadow: 0 0 20px rgba(212, 212, 200, 0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #my-camera-feed {
            position: fixed;
            top: -1000px;
        }

        #debug-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.5rem;
            opacity: 0.4;
            z-index: 10000;
            font-family: monospace;
        }
    </style>
</head>

<body class="mode-reception">

    <div id="debug-status">SYSTEM: STANDBY</div>

    <div id="arrival-mask">
        <button class="ritual-btn" onclick="startTheRitual()">ENTER THE SPACE</button>
    </div>

    <!-- The actual camera engine -->
    <iframe id="my-camera-feed" allow="autoplay;camera;microphone;fullscreen"></iframe>

    <div id="vessel">
        <div id="portal-stage">
            <div id="tony-orb" class="participant-orb"></div>
            <div id="mike-orb" class="participant-orb"></div>
            <div id="court-orb" class="participant-orb"></div>
        </div>

        <div id="curtain">
            <div style="font-size: 0.7rem; letter-spacing: 1em; opacity: 0.3;">THE SPECTRAL VEIL</div>
        </div>

        <div id="omen-container">
            <p id="omen-text"></p>
        </div>
    </div>

    <script>
        // Set Role from URL
        const params = new URLSearchParams(window.location.search);
        window.participantRole = params.get('role') || 'court';
        document.getElementById('debug-status').textContent = `ROLE: ${window.participantRole.toUpperCase()} | SYNC: CONNECTING...`;

        function startTheRitual() {
            console.log('Starting ritual sequence...');
            document.getElementById('arrival-mask').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('arrival-mask').style.display = 'none';
                if (window.updateAllFeeds) window.updateAllFeeds();
            }, 1000);
        }
    </script>
    <script src="../app.js"></script>
</body>

</html>
