<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Common Space</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        #debug-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.5rem;
            color: #5e4a4a;
            z-index: 2000;
            font-family: monospace;
            opacity: 0.3;
        }

        #sync-light {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: transparent;
            z-index: 2000;
        }

        /* The Arrival Mask */
        #arrival-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d110d;
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 2s ease-in-out;
        }

        .ritual-btn {
            background: transparent;
            border: 1px solid rgba(212, 212, 200, 0.2);
            color: #d4d4c8;
            padding: 20px 40px;
            font-family: 'Newsreader', serif;
            letter-spacing: 0.3em;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 1s;
        }

        .ritual-btn:hover {
            border-color: #d4d4c8;
            background: rgba(212, 212, 200, 0.05);
        }
    </style>
</head>

<body>
    <!-- The Initial Blackness -->
    <div id="arrival-mask">
        <button class="ritual-btn" onclick="enterRitual()">ENTER THE COMMON SPACE</button>
    </div>

    <div id="vessel">
        <div id="sync-light"></div>
        <div id="debug-status">SYNC: STARTING</div>

        <div class="background-void"></div>
        <div id="portal-stage">
            <div id="tony-orb" class="participant-orb"></div>
            <div id="court-orb" class="participant-orb"></div>
        </div>
        <div id="curtain"></div>
        <div id="omen-container">
            <p id="omen-text"></p>
        </div>
    </div>

    <script src="../app.js"></script>
    <script>
        // Detection Logic
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');

        // Clean the URL immediately for aesthetics
        if (role) {
            window.history.replaceState({}, document.title, window.location.pathname);
            window.participantRole = role;
        }

        function enterRitual() {
            document.getElementById('arrival-mask').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('arrival-mask').style.display = 'none';
            }, 2000);

            // Trigger the camera/audio logic in app.js
            if (window.initRemoteControl) initRemoteControl();

            // If we have a role, we need to ensure local streams are "pushed"
            // This will be handled by the next UPDATE_STREAMS command from Mike
        }
    </script>
</body>

</html>
