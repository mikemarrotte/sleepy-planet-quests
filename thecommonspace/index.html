<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Common Space | View-Only Test</title>
    <style>
        body {
            background: #0d110d;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #arrival-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d110d;
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ritual-btn {
            background: transparent;
            border: 1px solid rgba(212, 212, 200, 0.3);
            color: #d4d4c8;
            padding: 20px 40px;
            font-family: inherit;
            letter-spacing: 0.2rem;
            cursor: pointer;
        }

        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            gap: 10px;
            padding: 10px;
        }

        .video-box {
            background: #000;
            position: relative;
            border: 1px solid rgba(212, 212, 200, 0.1);
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            font-size: 0.7rem;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="arrival-mask">
        <button class="ritual-btn" onclick="activateView()">ENTER THE COMMON SPACE</button>
    </div>

    <div style="padding: 10px; opacity: 0.5; font-size: 0.7rem; letter-spacing: 0.2em; text-align: center;">THE COMMON
        SPACE (VIEWING MODE)</div>

    <div class="test-grid" id="grid">
        <div class="video-box">
            <div class="label">TONY</div>
            <div id="tony-slot" style="height:100%"></div>
        </div>
        <div class="video-box">
            <div class="label">COURT</div>
            <div id="court-slot" style="height:100%"></div>
        </div>
    </div>

    <script>
        const ROOM = 'Ritual_Room_111';

        function activateView() {
            document.getElementById('arrival-mask').style.display = 'none';

            // WE ARE NOT PUSHING HERE. We are only viewing the 2 participant "Channels".
            // Since there is no &push=, VDO.Ninja will not ask for camera permission.
            document.getElementById('tony-slot').innerHTML = `<iframe src="https://vdo.ninja/?room=${ROOM}&view=TonyPort&autoplay=1&autostart=1&cleanviewer=1&mute=1" allow="autoplay;fullscreen"></iframe>`;
            document.getElementById('court-slot').innerHTML = `<iframe src="https://vdo.ninja/?room=${ROOM}&view=CourtPort&autoplay=1&autostart=1&cleanviewer=1&mute=1" allow="autoplay;fullscreen"></iframe>`;
        }
    </script>
</body>

</html>
