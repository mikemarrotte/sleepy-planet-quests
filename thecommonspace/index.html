<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Common Space</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        #debug-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.6rem;
            color: #5e4a4a;
            z-index: 1001;
            font-family: monospace;
            opacity: 0.5;
        }

        #sync-light {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #5e4a4a;
            z-index: 1001;
        }

        .label {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(212, 212, 200, 0.05);
            font-size: 3rem;
            pointer-events: none;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div id="vessel">
        <div id="sync-light"></div>
        <div id="debug-status">SYNC: STARTING</div>
        <div class="label">The Common Space</div>

        <div class="background-void"></div>
        <div id="portal-stage">
            <div id="tony-orb" class="participant-orb"></div>
            <div id="court-orb" class="participant-orb"></div>
        </div>
        <div id="curtain"></div>
        <div id="omen-container">
            <p id="omen-text"></p>
        </div>
    </div>

    <script src="../app.js"></script>
    <script>
        // Override app.js init for local stability
        window.participantRole = 'participant'; 
    </script>
</body>

</html>
