<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Common Space</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d110d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body>
    <div id="vessel">
        <div id="sync-status"
            style="position: fixed; top: 10px; right: 10px; width: 8px; height: 8px; border-radius: 50%; background: #5e4a4a; z-index: 1001;">
        </div>
        <div id="debug-status"
            style="position: fixed; bottom: 10px; left: 10px; font-size: 0.6rem; color: #5e4a4a; z-index: 1001; opacity: 0.6; font-family: monospace;">
            SYNC: INITIALIZING...</div>

        <!-- Temporary label to confirm page load -->
        <div
            style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(212, 212, 200, 0.05); font-size: 4rem; pointer-events: none; z-index: 1; letter-spacing: 0.2em; text-transform: uppercase;">
            The Common Space</div>

        <!-- Layer 0: Background -->
        <div class="background-void"></div>

        <!-- Layer 1: Ambient Audio Container -->
        <div id="ambient-audio-container"></div>

        <!-- Layer 2 & 3: Participant Orbs -->
        <div id="portal-stage">
            <div id="tony-orb-container" class="orb-wrapper">
                <div class="participant-orb" id="tony-orb">
                    <!-- IFrame Pipe will go here -->
                </div>
            </div>
            <div id="court-orb-container" class="orb-wrapper">
                <div class="participant-orb" id="court-orb">
                    <!-- IFrame Pipe will go here -->
                </div>
            </div>
        </div>

        <!-- Layer 4: The Curtain -->
        <div id="curtain"></div>

        <!-- Layer 5: The Omen -->
        <div id="omen-container">
            <p id="omen-text"></p>
        </div>
    </div>

    <!-- SVG Displacement Filters for the Orbs -->
    <svg style="display: none;">
        <defs>
            <filter id="orb-turbulence">
                <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" />
            </filter>
        </defs>
    </svg>

    <script src="../app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js', { scope: '../' })
                    .then(reg => console.log('Service Worker registered.', reg))
                    .catch(err => console.log('Service Worker registration failed.', err));
            });
        }
    </script>
</body>

</html>
