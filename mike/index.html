<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Command Center - Mike</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background-color: #0d110d;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            margin: 0;
            gap: 1rem;
            padding: 1rem;
        }

        h1 {
            grid-column: span 2;
            text-align: center;
            font-weight: 200;
            letter-spacing: 0.3em;
            margin: 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 212, 200, 0.1);
        }

        .video-box {
            border: 1px solid rgba(212, 212, 200, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .video-box::after {
            content: attr(data-label);
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <h1>FRONT DESK</h1>

    <div class="video-box" data-label="TONY">
        <iframe src="https://vdo.ninja/?room=TheCommonRoom_Mike&push=MikePort&view=TonyPort&cleanviewer=1"
            allow="autoplay;camera;microphone;fullscreen"></iframe>
    </div>

    <div class="video-box" data-label="COURT">
        <iframe src="https://vdo.ninja/?room=TheCommonRoom_Mike&push=MikePort&view=CourtPort&cleanviewer=1"
            allow="autoplay;camera;microphone;fullscreen"></iframe>
    </div>
</body>

</html>
