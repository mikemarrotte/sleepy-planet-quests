<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sleepy Planet | The Threshold</title>
    <style>
        :root {
            --charcoal: #050607;
            --deep-depth: #0a0c0e;
            --faint-light: rgba(255, 255, 255, 0.03);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--charcoal);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Loamy Depth */
        .void {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #12151a 0%, #050607 100%);
            z-index: 1;
        }

        /* Breathing Atmosphere */
        .atmosphere {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--faint-light) 0%, transparent 70%);
            animation: breathe 20s ease-in-out infinite alternate;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes breathe {
            0% {
                transform: scale(1) translate(-25%, -25%);
                opacity: 0.2;
            }

            100% {
                transform: scale(1.1) translate(-20%, -20%);
                opacity: 0.5;
            }
        }

        /* The Enigmatic Mark */
        .monolith {
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--faint-light), transparent);
            z-index: 10;
            opacity: 0.3;
            filter: blur(1px);
            animation: shimmer 8s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                opacity: 0.1;
                height: 60px;
            }

            50% {
                opacity: 0.5;
                height: 120px;
            }
        }

        /* Grainy Film Texture */
        .noise {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 5;
            animation: noise 0.2s steps(2) infinite;
        }

        @keyframes noise {
            0% {
                transform: translate(0, 0);
            }

            10% {
                transform: translate(-1%, -1%);
            }

            20% {
                transform: translate(-2%, 1%);
            }

            30% {
                transform: translate(1%, -2%);
            }

            40% {
                transform: translate(-1%, 2%);
            }

            50% {
                transform: translate(-2%, -2%);
            }

            60% {
                transform: translate(-1%, 1%);
            }

            70% {
                transform: translate(1%, -2%);
            }

            80% {
                transform: translate(-1%, 1%);
            }

            90% {
                transform: translate(1%, -1%);
            }

            100% {
                transform: translate(0, 1%);
            }
        }
    </style>
</head>

<body>
    <div class="void"></div>
    <div class="atmosphere"></div>
    <div class="noise"></div>
    <div class="monolith"></div>
</body>

</html>
