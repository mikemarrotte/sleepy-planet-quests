<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sleepy Planet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050607;
            color: rgba(212, 212, 200, 0.4);
            font-family: 'Newsreader', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-weight: 300;
            font-size: 1.2rem;
            letter-spacing: 0.15em;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>a place where things will be made.</h1>
</body>

</html>
