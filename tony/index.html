<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Common Space</title>
    <style>
        body {
            background: #000;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        #video-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #instruction-layer {
            position: fixed;
            bottom: 15%;
            left: 0;
            width: 100%;
            z-index: 10;
            pointer-events: none;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            padding-bottom: 5vh;
        }

        #instruction-text {
            font-size: 2rem;
            letter-spacing: 0.15em;
            line-height: 1.4;
            max-width: 80%;
            text-shadow: 0 0 20px rgba(0, 0, 0, 1), 0 0 40px rgba(0, 0, 0, 0.8);
            transition: all 1s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            background: rgba(5, 5, 5, 0.4);
            padding: 20px 40px;
            border-radius: 4px;
        }

        #instruction-text.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div id="video-layer">
        <iframe id="vdo-iframe" src="https://vdo.ninja/?room=ACommonSpace&cleanviewer=1&api=1"
            allow="autoplay;camera;microphone;fullscreen"></iframe>
    </div>

    <div id="instruction-layer">
        <p id="instruction-text"></p>
    </div>

    <script>
        const textElem = document.getElementById('instruction-text');

        window.addEventListener("message", function (e) {
            if (e.data && e.data.type === "chat") {
                const msg = e.data.msg;

                textElem.classList.remove('active');
                setTimeout(() => {
                    textElem.textContent = msg;
                    textElem.classList.add('active');
                }, 800);
            }
        });
    </script>
</body>

</html>
