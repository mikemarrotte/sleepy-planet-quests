<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritual Master Command</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #d4d4c8;
            --bg: #050505;
        }

        body {
            background: var(--bg);
            color: var(--gold);
            font-family: 'Newsreader', serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* The Video Section */
        #director-frame {
            flex: 1;
            min-height: 400px;
            background: #000;
            border: 1px solid rgba(212, 212, 200, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* The Control Section */
        .controls {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 212, 200, 0.1);
            padding-bottom: 10px;
        }

        h1 {
            font-size: 0.9rem;
            letter-spacing: 0.4em;
            margin: 0;
            opacity: 0.6;
        }

        #sync-light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #5e4a4a;
            transition: background 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .sync-active #sync-light {
            background: #4a5e4a;
            box-shadow: 0 0 10px rgba(74, 94, 74, 0.5);
        }

        textarea {
            width: 100%;
            height: 80px;
            background: #0a0a0a;
            border: 1px solid rgba(212, 212, 200, 0.2);
            color: var(--gold);
            padding: 15px;
            font-family: inherit;
            font-size: 1.1rem;
            border-radius: 8px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: rgba(212, 212, 200, 0.5);
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        button {
            background: #111;
            border: 1px solid rgba(212, 212, 200, 0.3);
            color: var(--gold);
            padding: 12px 25px;
            cursor: pointer;
            letter-spacing: 0.2rem;
            font-size: 0.7rem;
            transition: all 0.3s;
            flex: 1;
        }

        button:hover {
            background: #1a1a1a;
            border-color: var(--gold);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #push-btn.sent {
            background: #1a2a1a;
            border-color: #4a5e4a;
        }

        .presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .preset-btn {
            border-color: rgba(212, 212, 200, 0.1);
            padding: 6px 12px;
            font-size: 0.6rem;
            flex: 0 0 auto;
        }
    </style>
</head>

<body>

    <div class="header-row">
        <h1>RITUAL MASTER TERMINAL</h1>
        <div id="sync-status" style="display:flex; align-items:center; gap:8px;">
            <span style="font-size:0.6rem; opacity:0.5; letter-spacing:0.1em;">SYNC STATUS:</span>
            <div id="sync-light"></div>
        </div>
    </div>

    <div id="director-frame">
        <iframe src="https://vdo.ninja/?director=TheIntroduction_2024"
            allow="autoplay;camera;microphone;fullscreen"></iframe>
    </div>

    <div class="controls">
        <textarea id="instruction-input" placeholder="Type instructions for the space..."></textarea>

        <div class="btn-row">
            <button id="push-btn" onclick="pushInstruction()" disabled>PUSH TO THE SPACE</button>
        </div>

        <div class="presets">
            <button class="preset-btn"
                onclick="setPreset('Tony will tell the story. Court, please listen with your body.')">TONY
                START</button>
            <button class="preset-btn" onclick="setPreset('You are now free to talk.')">FREE TALK</button>
            <button class="preset-btn" onclick="setPreset('Your time in this shared space is running out.')">TIME
                WARNING</button>
            <button class="preset-btn" onclick="setPreset('The ritual is complete. You may depart.')">DEPARTURE</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eusqhncaalxcdkpfqgbd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1c3FobmNhYWx4Y2RrcGZxZ2JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNzEyNjcsImV4cCI6MjA4Njc0NzI2N30.lYWeqibGAldOXeubtdiYEF8UJESUeFjLqzwh14WYNRU';

        let supabase;
        let channel;

        function initSupabase() {
            if (typeof window.supabase === 'undefined') return setTimeout(initSupabase, 500);

            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            channel = supabase.channel('ritual_instructions');

            channel.subscribe((status) => {
                const btn = document.getElementById('push-btn');
                if (status === 'SUBSCRIBED') {
                    document.body.classList.add('sync-active');
                    btn.disabled = false;
                } else {
                    document.body.classList.remove('sync-active');
                    btn.disabled = true;
                }
            });
        }

        function pushInstruction() {
            const input = document.getElementById('instruction-input');
            const btn = document.getElementById('push-btn');
            const content = input.value;

            if (!content) return;

            channel.send({
                type: 'broadcast',
                event: 'text',
                payload: { content: content }
            }).then(() => {
                btn.classList.add('sent');
                btn.textContent = 'MESSAGE SENT';
                setTimeout(() => {
                    btn.classList.remove('sent');
                    btn.textContent = 'PUSH TO THE SPACE';
                }, 2000);
            });
        }

        function setPreset(txt) {
            document.getElementById('instruction-input').value = txt;
            pushInstruction();
        }

        initSupabase();
    </script>
</body>

</html>
