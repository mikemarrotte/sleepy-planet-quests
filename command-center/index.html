<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritual Master Command</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            padding: 40px;
        }

        .master-grid {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .vdo-panel {
            background: #000;
            border: 1px solid rgba(212, 212, 200, 0.1);
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            grid-column: span 2;
        }

        .control-panel {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #111;
            border: 1px solid rgba(212, 212, 200, 0.3);
            color: #d4d4c8;
            padding: 20px;
            font-family: inherit;
            font-size: 1.2rem;
            border-radius: 8px;
        }

        button {
            padding: 20px;
            background: #222;
            border: 1px solid var(--gold);
            color: var(--gold);
            cursor: pointer;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
        }

        button:hover {
            background: #282828;
        }

        .presets {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 15px;
            font-size: 0.7rem;
            border-color: rgba(212, 212, 200, 0.2);
        }
    </style>
</head>

<body>

    <div class="master-grid">
        <div class="vdo-panel">
            <!-- Full Director Control -->
            <iframe src="https://vdo.ninja/?director=TheIntroduction_2024"
                allow="autoplay;camera;microphone;fullscreen"></iframe>
        </div>

        <div class="control-panel">
            <h2>LIVE INSTRUCTIONS</h2>
            <textarea id="instruction-input" placeholder="Enter what they should see now..."></textarea>
            <button onclick="pushInstruction()">PUSH TO THE SPACE</button>

            <div class="presets">
                <button class="preset-btn"
                    onclick="setPreset('Tony will tell the story. Court, please listen with your body.')">PRESET: TONY
                    START</button>
                <button class="preset-btn" onclick="setPreset('You are now free to talk.')">PRESET: FREE TALK</button>
                <button class="preset-btn" onclick="setPreset('Your time in this shared space is running out.')">PRESET:
                    TIME WARNING</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eusqhncaalxcdkpfqgbd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1c3FobmNhYWx4Y2RrcGZxZ2JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNzEyNjcsImV4cCI6MjA4Njc0NzI2N30.lYWeqibGAldOXeubtdiYEF8UJESUeFjLqzwh14WYNRU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const channel = supabase.channel('ritual_instructions');
        channel.subscribe();

        function pushInstruction() {
            const content = document.getElementById('instruction-input').value;
            channel.send({
                type: 'broadcast',
                event: 'text',
                payload: { content: content }
            });
        }

        function setPreset(txt) {
            document.getElementById('instruction-input').value = txt;
            pushInstruction();
        }
    </script>
</body>

</html>
