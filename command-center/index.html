<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritual Master Command</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #d4d4c8;
            --bg: #050505;
        }

        body {
            background: var(--bg);
            color: var(--gold);
            font-family: 'Newsreader', serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #director-frame {
            flex: 1;
            min-height: 350px;
            background: #000;
            border: 1px solid rgba(212, 212, 200, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 212, 200, 0.1);
            padding-bottom: 10px;
        }

        h1 {
            font-size: 0.8rem;
            letter-spacing: 0.4em;
            margin: 0;
            opacity: 0.6;
        }

        #sync-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            transition: all 0.5s;
            position: relative;
            cursor: pointer;
        }

        .sync-active #sync-light {
            background: #4a5e4a;
            box-shadow: 0 0 10px #4a5e4a;
        }

        .sync-error #sync-light {
            background: #5e4a4a;
            box-shadow: 0 0 10px #5e4a4a;
        }

        textarea {
            width: 100%;
            height: 70px;
            background: #0a0a0a;
            border: 1px solid rgba(212, 212, 200, 0.2);
            color: var(--gold);
            padding: 15px;
            font-family: inherit;
            font-size: 1.1rem;
            border-radius: 8px;
            resize: none;
            outline: none;
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        button {
            background: #111;
            border: 1px solid rgba(212, 212, 200, 0.3);
            color: var(--gold);
            padding: 12px 25px;
            cursor: pointer;
            letter-spacing: 0.2rem;
            font-size: 0.7rem;
            transition: all 0.3s;
            flex: 1;
        }

        button:hover {
            background: #1a1a1a;
            border-color: var(--gold);
        }

        /* The Log View */
        #system-log {
            font-family: monospace;
            font-size: 0.6rem;
            color: #555;
            height: 60px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }

        .presets {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .preset-btn {
            border-color: rgba(212, 212, 200, 0.1);
            padding: 5px 10px;
            font-size: 0.6rem;
            flex: 0 0 auto;
        }
    </style>
</head>

<body>

    <div class="header-row">
        <h1>MASTER TERMINAL v2.0</h1>
        <div id="sync-status" style="display:flex; align-items:center; gap:12px;">
            <button onclick="forceReconnect()"
                style="padding: 4px 10px; font-size: 0.5rem; border: none; opacity: 0.5;">RECONNECT</button>
            <span id="status-text" style="font-size:0.6rem; opacity:0.5; letter-spacing:0.1em;">INIT...</span>
            <div id="sync-light" title="Click to Force Reconnect" onclick="forceReconnect()"></div>
        </div>
    </div>

    <div id="director-frame">
        <iframe src="https://vdo.ninja/?director=ACommonSpace&push=MikePort"
            allow="autoplay;camera;microphone;fullscreen"></iframe>
    </div>

    <div class="controls">
        <textarea id="instruction-input" placeholder="Instruction to Tony & Court..."></textarea>

        <div class="btn-row">
            <button id="push-btn" onclick="pushInstruction()">PUSH DIRECTION</button>
        </div>

        <div class="presets">
            <button class="preset-btn"
                onclick="setPreset('TONY START: Tell the story. Court, please listen with your body.')">TONY
                START</button>
            <button class="preset-btn" onclick="setPreset('Court is muted. Tony, speak into the silence.')">COURT
                MUTED</button>
            <button class="preset-btn" onclick="setPreset('You are now free to talk.')">FREE TALK</button>
            <button class="preset-btn" onclick="setPreset('Your time in this shared space is running out.')">TIME
                WARNING</button>
        </div>

        <div id="system-log">System standby...</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eusqhncaalxcdkpfqgbd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1c3FobmNhYWx4Y2RrcGZxZ2JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNzEyNjcsImV4cCI6MjA4Njc0NzI2N30.lYWeqibGAldOXeubtdiYEF8UJESUeFjLqzwh14WYNRU';

        let supabase;
        let channel;

        function log(msg) {
            const logPanel = document.getElementById('system-log');
            const time = new Date().toLocaleTimeString().split(' ')[0];
            logPanel.innerHTML = `[${time}] ${msg}<br>${logPanel.innerHTML}`;
        }

        function forceReconnect() {
            log("Forcing manual reconnection...");
            connect();
        }

        function connect() {
            if (typeof window.supabase === 'undefined') return setTimeout(connect, 500);

            try {
                if (channel) channel.unsubscribe();
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                channel = supabase.channel('ritual_v3', {
                    config: { broadcast: { ack: true } }
                });

                channel.subscribe((status) => {
                    const light = document.getElementById('sync-light');
                    const text = document.getElementById('status-text');
                    log(`Sync status: ${status}`);

                    if (status === 'SUBSCRIBED') {
                        document.body.className = 'sync-active';
                        text.textContent = 'CONNECTED';
                    } else {
                        document.body.className = 'sync-error';
                        text.textContent = status.toUpperCase();
                    }
                });
            } catch (e) {
                log(`Error: ${e.message}`);
                setTimeout(connect, 2000);
            }
        }

        async function pushInstruction() {
            const input = document.getElementById('instruction-input');
            const btn = document.getElementById('push-btn');
            const content = input.value;

            if (!content) return;

            log(`Attempting to push: "${content.substring(0, 20)}..."`);

            try {
                const result = await channel.send({
                    type: 'broadcast',
                    event: 'text',
                    payload: { content: content }
                });

                log(`Response: ${result}`);
                btn.classList.add('sent');
                btn.textContent = 'SENT';
                setTimeout(() => {
                    btn.classList.remove('sent');
                    btn.textContent = 'PUSH DIRECTION';
                }, 1000);
            } catch (err) {
                log(`Send Fail: ${err.message}`);
                btn.textContent = 'RETRYING...';
                setTimeout(pushInstruction, 1000);
            }
        }

        function setPreset(txt) {
            document.getElementById('instruction-input').value = txt;
            pushInstruction();
        }

        connect();
    </script>
</body>

</html>
