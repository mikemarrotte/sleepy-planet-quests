<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Command Vellum</title>
    <style>
        body {
            background-color: #0d110d;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            color: rgba(212, 212, 200, 0.5);
        }

        .controls {
            display: grid;
            gap: 1.5rem;
            width: 80%;
            max-width: 400px;
        }

        button {
            background: transparent;
            border: 1px solid rgba(212, 212, 200, 0.3);
            color: #d4d4c8;
            padding: 1.5rem;
            font-size: 1rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(212, 212, 200, 0.1);
            border-color: rgba(212, 212, 200, 0.8);
        }

        button:active {
            transform: scale(0.98);
        }

        .omen-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(212, 212, 200, 0.3);
            color: #d4d4c8;
            padding: 0.5rem;
            font-family: inherit;
            text-align: center;
            margin-top: 1rem;
            width: 100%;
        }

        .active-state {
            background-color: rgba(74, 94, 74, 0.4) !important;
            border-color: #4a5e4a !important;
            box-shadow: 0 0 15px #4a5e4a;
        }
    </style>
</head>

<body>
    <h1>COMMAND CENTER</h1>

    <div class="controls">
        <div style="display: grid; gap: 0.5rem;">
            <input type="text" id="tony-sid" class="omen-input" placeholder="Tony ID (e.g. REXPq4b)">
            <input type="text" id="court-sid" class="omen-input" placeholder="Court ID (e.g. K8Hep63)">
            <input type="text" id="room-name" class="omen-input" placeholder="Room Name (TheCommonRoom_111)">
            <input type="text" id="room-pass" class="omen-input" placeholder="Room Password (sleepyplanet)">
            <button id="btn-update" onclick="updateStreams()">UPDATE STREAMS</button>
            <button id="btn-refresh" onclick="sendCommand('REFRESH_FEEDS', this)"
                style="margin-top: 0.5rem; font-size: 0.7rem; padding: 0.5rem;">REFRESH FEEDS</button>
        </div>
        <hr style="width: 100%; border: 0.5px solid rgba(212, 212, 200, 0.1); margin: 1rem 0;">
        <button id="btn-ambient" onclick="toggleState('START_AMBIENT', this)">INVOKE AMBIENT</button>
        <button id="btn-curtain" onclick="toggleState('CURTAIN', this)">OPEN CURTAIN</button>

        <div style="margin-top: 1.5rem; border: 1px solid rgba(212, 212, 200, 0.1); padding: 1rem;">
            <div
                style="font-size: 0.7rem; color: rgba(212, 212, 200, 0.4); margin-bottom: 0.5rem; letter-spacing: 0.1em; text-align: center;">
                RITUAL SCRIPT</div>
            <textarea id="script-input" class="omen-input" style="height: 100px; font-size: 0.8rem; text-align: left;"
                placeholder="Paste script lines here..."></textarea>
            <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                <button onclick="prevLine()" style="flex: 1; padding: 0.5rem; font-size: 0.7rem;">PREV</button>
                <div id="line-counter"
                    style="display: flex; align-items: center; font-size: 0.7rem; color: rgba(212,212,200,0.5);">0 / 0
                </div>
                <button onclick="nextLine()" style="flex: 1; padding: 0.5rem; font-size: 0.7rem;">NEXT</button>
            </div>
            <input type="text" id="omen-val" class="omen-input" placeholder="Selected line..."
                style="margin-top: 0.5rem; font-style: italic;">
            <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                <button id="btn-omen" onclick="sendOmen()" style="flex: 3; border-top: none;">ACTIVATE OMEN</button>
                <button onclick="clearOmen()" style="flex: 1; border-top: none; border-left: none;">CLEAR</button>
            </div>
        </div>
    </div>

    <script>
        const channel = new BroadcastChannel('common_space_ritual');
        let scriptLines = [];
        let currentLineIndex = -1;
        let curtainOpen = false;
        let ambientOn = false;

        function updateStreams() {
            const tony = document.getElementById('tony-sid').value;
            const court = document.getElementById('court-sid').value;
            const room = document.getElementById('room-name').value;
            const pass = document.getElementById('room-pass').value;

            flashButton(document.getElementById('btn-update'), '#4a5e4a');
            channel.postMessage({ type: 'UPDATE_STREAMS', tony, court, room, pass });
        }

        function toggleState(type, btn) {
            if (type === 'START_AMBIENT') {
                ambientOn = !ambientOn;
                btn.classList.toggle('active-state', ambientOn);
                channel.postMessage({ type: ambientOn ? 'START_AMBIENT' : 'STOP_AMBIENT' });
            } else if (type === 'CURTAIN') {
                curtainOpen = !curtainOpen;
                btn.classList.toggle('active-state', curtainOpen);
                btn.textContent = curtainOpen ? 'CLOSE CURTAIN' : 'OPEN CURTAIN';
                channel.postMessage({ type: curtainOpen ? 'OPEN_CURTAIN' : 'CLOSE_CURTAIN' });
            }
        }

        function sendCommand(cmd, btn) {
            flashButton(btn, '#4a5e4a');
            channel.postMessage({ type: cmd });
        }

        function flashButton(btn, color) {
            if (!btn) return;
            const originalBg = btn.style.backgroundColor;
            btn.style.backgroundColor = 'rgba(74, 94, 74, 0.2)';
            setTimeout(() => {
                btn.style.backgroundColor = originalBg;
            }, 500);
        }

        // Script Management
        document.getElementById('script-input').addEventListener('input', (e) => {
            scriptLines = e.target.value.split('\n').filter(line => line.trim() !== '');
            updateCounter();
        });

        function updateCounter() {
            const counter = document.getElementById('line-counter');
            if (counter) counter.textContent = `${currentLineIndex + 1} / ${scriptLines.length}`;
        }

        function nextLine() {
            if (currentLineIndex < scriptLines.length - 1) {
                currentLineIndex++;
                updateOmenInput();
            }
        }

        function prevLine() {
            if (currentLineIndex > 0) {
                currentLineIndex--;
                updateOmenInput();
            }
        }

        function updateOmenInput() {
            const input = document.getElementById('omen-val');
            input.value = scriptLines[currentLineIndex] || "";
            updateCounter();
        }

        function sendOmen() {
            const val = document.getElementById('omen-val').value;
            channel.postMessage({ type: 'ACTIVATE_OMEN', text: val });
            flashButton(document.getElementById('btn-omen'), '#4a5e4a');
        }

        function clearOmen() {
            channel.postMessage({ type: 'CLEAR_OMEN' });
            document.getElementById('omen-val').value = "";
        }
    </script>
</body>

</html>
