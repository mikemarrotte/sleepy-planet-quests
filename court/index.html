<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Common Space | Gratitude</title>
    <!-- Premium Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --slate: #1a1c1e;
            --charcoal: #0f1011;
            --gold: #d4d4c8;
            --soft-gold: rgba(212, 212, 200, 0.6);
            --accent-glow: rgba(100, 150, 255, 0.1);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--charcoal);
            font-family: 'Newsreader', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .background-void {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1c1e 0%, #0f1011 100%);
            z-index: 0;
        }

        /* Subtle nebula-like glow */
        .background-void::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(60, 80, 110, 0.08) 0%, transparent 50%);
            animation: rotateNebula 120s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateNebula {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .video-wrapper {
            position: relative;
            z-index: 10;
            width: 80vw;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.8), 0 0 40px var(--accent-glow);
            border: 1px solid rgba(212, 212, 200, 0.1);
            background: #000;
            opacity: 0;
            transform: translateY(10px);
            transition: all 4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-wrapper.active {
            opacity: 1;
            transform: translateY(0);
        }

        video,
        iframe {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
        }

        .content-overlay {
            position: absolute;
            bottom: -80px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .gratitude-text {
            color: var(--gold);
            font-size: 1.1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 200;
            opacity: 0;
            transition: opacity 5s ease-in 2s;
        }

        .gratitude-text.active {
            opacity: 0.4;
        }

        .artifact-link {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 100;
            color: var(--soft-gold);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            transition: all 0.5s ease;
            opacity: 0.3;
        }

        .artifact-link:hover {
            opacity: 0.8;
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div class="background-void"></div>

    <a href="../vessel.html" class="artifact-link">The Portal Artifact</a>

    <div class="video-wrapper" id="viz-container">
        <iframe src="https://www.youtube.com/embed/-nyBWZxWlpw?autoplay=1&modestbranding=1&rel=0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>

        <div class="content-overlay">
            <div class="gratitude-text" id="gratitude-text">A Common Space | For Court</div>
        </div>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('viz-container').classList.add('active');
                document.getElementById('gratitude-text').classList.add('active');
            }, 500);
        };
    </script>
</body>

</html>
