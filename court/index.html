<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Introduction</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: #050505;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #video-container {
            flex: 1;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #instruction-box {
            height: 25vh;
            border-top: 1px solid rgba(212, 212, 200, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            box-sizing: border-box;
            background: #070707;
        }

        #instruction-text {
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            line-height: 1.6;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <div id="video-container">
        <!-- Shared Room: ACommonSpace -->
        <iframe src="https://vdo.ninja/?room=ACommonSpace&view=MikePort&cleanviewer=1"
            allow="autoplay;camera;microphone;fullscreen"></iframe>
    </div>

    <div id="instruction-box">
        <p id="instruction-text">The space is preparing...</p>
    </div>

    <script>
        const SUPABASE_URL = 'https://eusqhncaalxcdkpfqgbd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1c3FobmNhYWx4Y2RrcGZxZ2JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNzEyNjcsImV4cCI6MjA4Njc0NzI2N30.lYWeqibGAldOXeubtdiYEF8UJESUeFjLqzwh14WYNRU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const channel = supabase.channel('ritual_instructions');
        channel.on('broadcast', { event: 'text' }, (payload) => {
            const textElem = document.getElementById('instruction-text');
            textElem.style.opacity = 0;
            setTimeout(() => {
                textElem.textContent = payload.payload.content;
                textElem.style.opacity = 1;
            }, 500);
        }).subscribe();
    </script>
</body>

</html>
