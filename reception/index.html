<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception | Front Desk</title>
    <style>
        body {
            background: #050705;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            gap: 20px;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid rgba(212, 212, 200, 0.1);
            padding-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-weight: 200;
            letter-spacing: 0.4em;
            font-size: 1.2rem;
        }

        /* Your Broadcast Box */
        .mike-broadcast {
            flex: 0 0 150px;
            background: #000;
            border: 1px solid rgba(212, 212, 200, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Participant Grid */
        .participant-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .video-box {
            background: #000;
            border: 1px solid rgba(212, 212, 200, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            z-index: 10;
            border: 1px solid rgba(212, 212, 200, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>RECEPTION</h1>
    </div>

    <!-- YOUR CAM/MIC (Talk to them here) -->
    <div class="mike-broadcast">
        <div class="label">YOUR FEED (MIKE)</div>
        <iframe src="https://vdo.ninja/?room=TheCommonRoom_111&push=MikePort&cleanviewer=1"
            allow="autoplay;camera;microphone;fullscreen"></iframe>
    </div>

    <!-- THE GUESTS -->
    <div class="participant-grid">
        <div class="video-box">
            <div class="label">TONY</div>
            <iframe
                src="https://vdo.ninja/?view=TonyPort&room=TheCommonRoom_111&autoplay=1&autostart=1&cleanviewer=1&mute=1"
                allow="autoplay;camera;microphone;fullscreen"></iframe>
        </div>

        <div class="video-box">
            <div class="label">COURT</div>
            <iframe
                src="https://vdo.ninja/?view=CourtPort&room=TheCommonRoom_111&autoplay=1&autostart=1&cleanviewer=1&mute=1"
                allow="autoplay;camera;microphone;fullscreen"></iframe>
        </div>
    </div>
</body>

</html>
