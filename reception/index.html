<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception | Monitor Wall</title>
    <style>
        body {
            background: #050705;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            position: relative;
        }

        h1 {
            margin: 0;
            font-weight: 200;
            letter-spacing: 0.4em;
            font-size: 1.2rem;
            opacity: 0.5;
        }

        .start-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: #4a5e4a;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            letter-spacing: 0.1em;
            box-shadow: 0 0 15px rgba(74, 94, 74, 0.5);
        }

        .monitor-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .monitor-box {
            background: #000;
            border: 1px solid rgba(212, 212, 200, 0.1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .monitor-box.mike {
            border: 1px solid rgba(212, 212, 200, 0.4);
        }

        .label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            z-index: 10;
            border: 1px solid rgba(212, 212, 200, 0.1);
            pointer-events: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>RECEPTION</h1>
        <button class="start-btn" onclick="startMonitors()">ACTIVATE MONITOR WALL</button>
    </div>

    <div class="monitor-grid" id="grid">
        <!-- Videos will be injected here to bypass browser autoplay blocks -->
    </div>

    <script>
        const ROOM = 'CommonRitual_111';

        function startMonitors() {
            const grid = document.getElementById('grid');
            grid.innerHTML = `
                <div class="monitor-box">
                    <div class="label">TONY</div>
                    <iframe src="https://vdo.ninja/?room=${ROOM}&view=TonyPort&autoplay=1&autostart=1&cleanviewer=1&mute=1" allow="autoplay;camera;microphone;fullscreen"></iframe>
                </div>
                <div class="monitor-box mike">
                    <div class="label">YOU (MIKE)</div>
                    <iframe src="https://vdo.ninja/?room=${ROOM}&push=MikePort&view=none&cleanviewer=1" allow="autoplay;camera;microphone;fullscreen"></iframe>
                </div>
                <div class="monitor-box">
                    <div class="label">COURT</div>
                    <iframe src="https://vdo.ninja/?room=${ROOM}&view=CourtPort&autoplay=1&autostart=1&cleanviewer=1&mute=1" allow="autoplay;camera;microphone;fullscreen"></iframe>
                </div>
            `;
            document.querySelector('.start-btn').style.display = 'none';
        }
    </script>
</body>

</html>
