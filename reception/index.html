<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Console | Reception</title>
    <style>
        body {
            background: #050705;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .monitor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            flex: 1;
            margin-top: 20px;
        }

        .video-box {
            background: #000;
            border: 1px solid rgba(212, 212, 200, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #000;
            padding: 4px 10px;
            font-size: 0.6rem;
            z-index: 10;
            letter-spacing: 0.1em;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div style="text-align: center; opacity: 0.5; letter-spacing: 0.5em; font-size: 0.8rem;">RECEPTION MONITOR WALL
    </div>

    <div class="monitor-grid">
        <div class="video-box">
            <div class="label">TONY</div>
            <iframe src="https://vdo.ninja/?view=Tony_Ritual_777&autoplay=1&autostart=1&cleanviewer=1"></iframe>
        </div>
        <div class="video-box" style="border-color: rgba(212,212,200,0.3);">
            <div class="label">YOU (MIKE)</div>
            <iframe src="https://vdo.ninja/?push=Mike_Ritual_777&view=none&cleanviewer=1"></iframe>
        </div>
        <div class="video-box">
            <div class="label">COURT</div>
            <iframe src="https://vdo.ninja/?view=Court_Ritual_777&autoplay=1&autostart=1&cleanviewer=1"></iframe>
        </div>
    </div>
</body>

</html>
