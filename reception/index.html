<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception | Front Desk</title>
    <style>
        body {
            background: #050705;
            color: #d4d4c8;
            font-family: 'Newsreader', serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .monitor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            flex: 1;
            gap: 15px;
        }

        .monitor-box {
            background: #000;
            border: 1px solid rgba(212, 212, 200, 0.1);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            z-index: 100;
            border: 1px solid rgba(212, 212, 200, 0.1);
            pointer-events: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div style="text-align: center; padding-bottom: 20px; opacity: 0.5; letter-spacing: 0.5em;">RECEPTION MONITOR</div>

    <div class="monitor-grid">
        <!-- TONY -->
        <div class="monitor-box">
            <div class="label">TONY</div>
            <iframe src="https://vdo.ninja/?room=Ritual_Room_111&view=TonyPort&autoplay=1&autostart=1&cleanviewer=1"
                allow="autoplay;camera;microphone;fullscreen"></iframe>
        </div>

        <!-- MIKE (YOU) -->
        <div class="monitor-box" style="border-color: rgba(212,212,200,0.4);">
            <div class="label">YOU (MIKE)</div>
            <iframe src="https://vdo.ninja/?room=Ritual_Room_111&push=MikePort&cleanviewer=1"
                allow="autoplay;camera;microphone;fullscreen"></iframe>
        </div>

        <!-- COURT -->
        <div class="monitor-box">
            <div class="label">COURT</div>
            <iframe src="https://vdo.ninja/?room=Ritual_Room_111&view=CourtPort&autoplay=1&autostart=1&cleanviewer=1"
                allow="autoplay;camera;microphone;fullscreen"></iframe>
        </div>
    </div>
</body>

</html>
